<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Shrikanth Iyer</title>
</head>

<body>
  <hr>
  <h3><em>Send a message to Shrikanth:</em></h3>
  <form action="mailto:team@roohd.life" method="post" enctype="text/plain">
    <table>
      <tr>
        <td><label>Your Name:</label></td>
        <td><input type="text" name="Your_name" value=""></td>
      </tr>
      <tr>
        <td><label>Your Email:</label></td>
        <td><input type="email" name="Your_email" value=""></td>
      </tr>
      <tr>
        <td><label>Your Number:</label></td>
        <td><input type="number" name="Your_number" value=""></td>
      </tr>
      <tr>
        <td><label>Your Message:</label></td>
        <td><textarea name="Your_message" rows="12" cols="60"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="Send"></td>
      </tr>
    </table>
  </form>
  <hr>
</body>

</html>
